<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 13 - application</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/vue@3.2.29"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart ( {{ cart }} )</div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="img" :alt="product">
                </div>
                <div class="product-info">
                    <h1>{{ title }}</h1>
                    <h2>{{ parag }}</h2>
                    <p>{{ quantity }}</p>
                    <!-- <p v-if="inStock">In stock</p>
                    <p v-else>Out of stock</p> -->
                    <p v-if="quantity > 5">In stock</p>
                    <p v-else-if="(quantity > 0) && (quantity <= 5)">Almost sold out</p>
                    <p v-else>Out of stock</p>
                    <ul>
                        <li v-for="spec in specs">{{ spec }}</li>
                    </ul>
                    <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.img)">
                        {{ variant.color }}
                    </div>
                    <button v-on:click="cart++" class="button">Add to cart</button>
                </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
