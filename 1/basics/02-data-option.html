<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue@3.2.29"></script>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <p>{{ text }}</p>
    </div>
    <script>
        const myApp = Vue.createApp({
            data() {
                return {
                    message: 'Hello Vue.js!',
                    text: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam, quos, quisquam.',
                }
            }
        })
        myApp.mount('#app');
    </script>
</body>

</html>
