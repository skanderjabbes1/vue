<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue@3.2.29"></script>
</head>

<body>
    <div id="app">
        <h2>My skills</h2>
        <ul>
            <li v-for="(skill, ind) in skills" v-bind:key="ind">{{ ind + ' : ' + skill }}</li>
        </ul>
    </div>
    <script>
        const myApp = Vue.createApp({
            data() {
                return {
                    skills: ['HTML', 'CSS', 'PHP', 'JS']
                }
            }
        })
        myApp.mount('#app');
    </script>
</body>

</html>
